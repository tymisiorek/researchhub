{% extends 'base.html' %}

{% block title %}Add Milestone{% endblock %}

{% block content %}
<h1>Add Milestone</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Milestone</button>
    <a href="{% url 'team_roadmap' team_id=team.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
