{% extends 'base.html' %}

{% block title %}Edit Milestone{% endblock %}

{% block content %}
<h1>Edit Milestone</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'team_roadmap' team_id=team.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
